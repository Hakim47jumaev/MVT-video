{% extends "home.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .main-content {
        text-align: center;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin: auto;
    }

    .login-container h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .login-container form {
        display: flex;
        flex-direction: column;
    }

    .login-container form label {
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    .login-container form input[type="text"],
    .login-container form input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        outline: none;
    }

    .login-container form button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 3px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s ease;
    }

    .login-container form button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .login-container .sign-up-link {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .login-container .sign-up-link:hover {
        text-decoration: underline;
    }
</style>

<div class="main-content">
    <div class="login-container">
        <h1>Sign up</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
            <a href="{% url 'login' %}" class="sign-up-link">Already have an account? Log in here.</a>
        </form>
    </div>
</div>
{% endblock content %}
