{% extends "home.html" %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #007bff;
        color: #fff;
    }

    table td {
        background-color: #fff;
    }

    table tr:hover {
        background-color: #f5f5f5;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
    }

    .action-buttons a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .action-buttons a:hover {
        background-color: #0056b3;
    }

    .action-buttons button {
        cursor: pointer;
        padding: 8px 12px;
        border: none;
        background-color: #dc3545;
        color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
        background-color: #c82333;
    }
</style>

<div class="container">
    <h1>Categories</h1>
    <a href="{% url 'cr-cat' %}" class="action-buttons"><button>Add Category</button></a>
    <table>
        <tr>
            <th>Title</th>
            <th colspan="2">Action</th>
        </tr>
        {% for cat in cats %}
        <tr>
            <td><a href="det/{{cat.pk}}">{{ cat.title }}</a> </td>
            <td class="action-buttons"><a href="del/{{ cat.id }}">Delete</a></td>
            <td class="action-buttons"><a href="up/{{ cat.id }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock content %}
