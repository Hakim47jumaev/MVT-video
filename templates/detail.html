{% extends "home.html" %}
{% block content %}
 <div class="video-list">
    {% for video in videos %}
    <div class="video-item">
        <a href="video/{{video.id}}">
            <img src="{{ video.image.url }}" alt="{{ video.title }}">
           <a href="video/{{video.id}}"> <h2>{{ video.title }}</h2>
            <p>Channel: {{ video.channel_name }}</p>
            <p>Uploaded: {{ video.add_date }}</p></a>
            </a>
    </div>
    {% endfor %}
</div>  
 
{% endblock content %}
