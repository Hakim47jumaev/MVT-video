{% extends "home.html" %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    table th {
        background-color: #007bff;
        color: #fff;
    }

    table td {
        background-color: #fff;
    }

    table tr:hover {
        background-color: #f5f5f5;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
    }

    .action-buttons a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .action-buttons a:hover {
        background-color: #0056b3;
    }

    .action-buttons button {
        cursor: pointer;
        padding: 8px 12px;
        border: none;
        background-color: #dc3545;
        color: #fff;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
        background-color: #c82333;
    }
</style>

<div class="container">
    <h1>List of videos</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Image</th>
            <!-- <th>Video</th> -->
            <th>Channel Name</th>
            <th>Category</th>
            <th>Description</th>
            <th colspan="2">Action</th>
        </tr>
        {% for video in videos %}
        <tr>
            <td>{{ video.title }}</td>
            <td><img src="{{ video.image.url }}" alt="" width="150px" height="75px"></td>
            <!-- <td><img src="{{ video.video.url }}" alt="" width="150px" height="75px"  type="video/mp4" ></td> -->
            <td>{{ video.channal_name }}</td>
            <td>{{ video.category }}</td>
            <td>{{ video.discription }}</td>
            <td class="action-buttons"><a href="del/{{ video.id }}">Delete</a></td>
            <td class="action-buttons"><a href="{% url 'video-update' pk=video.pk %}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'cr-vid' %}" class="action-buttons"><button>Add Video</button></a>
</div>

{% endblock content %}
