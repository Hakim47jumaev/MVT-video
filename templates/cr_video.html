{% extends 'home.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Category,Add Category" }}{% endblock %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .category-form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .category-form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .category-form-container form {
            display: flex;
            flex-direction: column;
        }

        .category-form-container form label {
            margin-bottom: 8px;
        }

        .category-form-container form input[type="text"],
        .category-form-container form input[type="file"],
        .category-form-container form textarea,
        .category-form-container form select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            width: calc(100% - 22px); /* Adjust width to fit container */
        }

        .category-form-container form button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            margin-top: 10px;
            align-self: flex-end;
        }

        .category-form-container form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="category-form-container">
        <h2>{{ form.instance.pk|yesno:"Edit Category,Add Category" }}</h2>
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
